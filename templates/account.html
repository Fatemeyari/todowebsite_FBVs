{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account | ToDo App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center relative overflow-hidden text-white">

  <!-- Glass card -->
  <div class="backdrop-blur-lg bg-white/20 border border-white/30 rounded-3xl shadow-2xl p-10 w-full max-w-md animate-fadeInUp">
    <h2 class="text-4xl font-bold text-center mb-4">Create Account</h2>
    <p class="text-center text-white/80 mb-8">Join ToDo App and start organizing your tasks</p>

    {% if form.errors %}
      <div class="bg-red-500/30 text-white px-4 py-2 rounded mb-4 text-center">
        Please correct the errors below.
      </div>
    {% endif %}

    <form method="post" class="space-y-5">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-white/80 mb-1">Username</label>
        <input type="text" name="username" id="username"
               class="w-full rounded-xl bg-white/20 border border-white/30 px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400"
               placeholder="Choose a username" required>
      </div>

      <div>
        <label for="email" class="block text-white/80 mb-1">Email</label>
        <input type="email" name="email" id="email"
               class="w-full rounded-xl bg-white/20 border border-white/30 px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400"
               placeholder="you@example.com">
      </div>

      <div>
        <label for="password1" class="block text-white/80 mb-1">Password</label>
        <input type="password" name="password1" id="password1"
               class="w-full rounded-xl bg-white/20 border border-white/30 px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400"
               placeholder="••••••••" required>
      </div>

      <div>
        <label for="password2" class="block text-white/80 mb-1">Confirm Password</label>
        <input type="password" name="password2" id="password2"
               class="w-full rounded-xl bg-white/20 border border-white/30 px-3 py-2 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-pink-400"
               placeholder="Repeat password" required>

      </div>

      <button type="submit"
              class="w-full py-3 bg-gradient-to-r from-pink-500 to-indigo-500 rounded-xl font-semibold shadow-lg hover:opacity-90 transition duration-300">
        Sign Up
      </button>
    </form>

    <div class="text-center mt-6 text-white/80 text-sm">
      Already have an account?
      <a href="{% url 'login_view' %}" class="text-pink-300 hover:text-white font-semibold">Login</a>
    </div>
  </div>

  <!-- floating shapes -->
  <div class="absolute top-20 left-10 w-40 h-40 bg-white/10 rounded-full blur-2xl"></div>
  <div class="absolute bottom-20 right-10 w-60 h-60 bg-white/10 rounded-full blur-3xl"></div>

  <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
